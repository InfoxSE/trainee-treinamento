<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="registrarMembro">
			<div>
				<h:outputLabel for="name" value="Nome: " />
				<h:inputText id="name"
					value="#{memberControllerJSF.membroNovo.name}" />
				<h:messages for="name" errorClass="invalid" />
			</div>
			<div>
				<h:outputLabel for="email" value="Email: " />
				<h:inputText id="email"
					value="#{memberControllerJSF.membroNovo.email}" />
				<h:messages for="email" errorClass="invalid" />
			</div>
			<div>
				<h:outputLabel for="phoneNumber" value="Telefone: " />
				<h:inputText id="phoneNumber"
					value="#{memberControllerJSF.membroNovo.phoneNumber}" />
				<h:messages for="phoneNumber" errorClass="invalid" />
			</div>

			<h:commandButton id="registrar" value="Registrar"
				action="#{memberControllerJSF.registrar}" />
		</h:form>
	</ui:define>
</ui:composition>
